<!-- LAYOUT WEBSITE -->

<!DOCTYPE html>
<html>
  <head>
    <title>CONTACT</title>
    <link rel="stylesheet" href="csscasting.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="home.html" target="_blank">HOME</a>
        <a href="about.html" target="_blank">ABOUT US</a>
        <a href="clients.html" target="_blank">CLIENTS</a>
        <a href="contact.html" target="_blank">CONTACT</a>
      </div>
    </header>

    <fieldset>
      <legend>CONTACT US TO START YOUR ACTING CAREER</legend>
      <form>
        <div class="formular">
          <label for="fullname">Enter your full name: </label><br />
          <input
            type="text"
            placeholder="ex. John Doe"
            required
            aria-required="true"
          /><br />
        </div>
        <div class="formular">
          <label for="birthday">Enter your birthday: </label><br />
          <input
            type="date"
            placeholder="ex. 15/02/1995"
            required
            aria-required="true"
          /><br />
        </div>
        <div class="formular">
          <label for="talents">Describe your talents</label><br />
          <textarea
            placeholder="ex. Singing, dancing etc"
            required
            aria-required="true"
          ></textarea
          ><br />
        </div>
        <div class="formular">
          <label for="email">Enter your email address: </label><br />
          <input
            type="email"
            placeholder="ex. john.doe@gmail.com"
            required
            aria-required="true"
          /><br />
        </div>
        <div class="formular">
          <label for="filename">Submit your acting portofolio:</label><br />
          <input type="file" id="myfile" name="file" />

          <label>
            <input type="submit" name="submit" value="Send Form" />
            <input type="reset" value="Clear Form" />
          </label>
        </div>
      </form>
    </fieldset>

    <footer>
      <ul>
        <li>FOLLOW US ON SOCIAL MEDIA:</li>
        <li>
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </li>
        <li>
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
